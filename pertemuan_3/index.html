    function grade(nilai) {
        var grade = "E";
        if (nilai>85) {
            grade = "A"
        } else if ((nilai<=80) && (nilai >= 85)) {
            grade = "B+"
        } else if ((nilai<=75) && (nilai >= 79)) {
            grade = "B"
        } else if ((nilai<=70) && (nilai >= 74)) {
            grade = "C+"
        } else if ((nilai<=65) && (nilai >= 69)) {
            grade = "C"
        } else if ((nilai<=60) && (nilai >= 64)) {
            grade = "D"
        } else (nilai<60) {
            grade = "E"
        }
        return grade;
    }
